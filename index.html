        <!-- Q4 -->
        <h2>Enter Population Records</h2>

        <form id="populationForm">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
        
            <!-- Gender (Radio buttons) -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female<br><br>
        
            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" required><br><br>
        
            <!-- Education (Select box) -->
            <label for="education">Education:</label>
            <select id="education">
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select><br><br>
        
            <!-- Profession (Select box) -->
            <label for="profession">Profession:</label>
            <select id="profession">
                <option value="Student">Student</option>
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Teacher">Teacher</option>
                <option value="Artist">Artist</option>
            </select><br><br>
        
            <!-- Save Button -->
            <button type="submit">Save Record</button>
        </form>
        
        <h3>Records:</h3>
        <ul id="recordsList"></ul>
        
        <script>
        // Constructor function for creating population records
        function PopulationRecord(name, gender, address, education, profession) {
            this.name = name;
            this.gender = gender;
            this.address = address;
            this.education = education;
            this.profession = profession;
        }
        
        // Function to save the records to localStorage
        function saveRecordToLocalStorage(record) {
            let records = JSON.parse(localStorage.getItem('populationRecords')) || [];
            records.push(record);
            localStorage.setItem('populationRecords', JSON.stringify(records));
        }
        
        // Function to display records from localStorage
        function displayRecords() {
            let records = JSON.parse(localStorage.getItem('populationRecords')) || [];
            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = ''; // Clear the list first
            records.forEach(record => {
                const listItem = document.createElement('li');
                listItem.textContent = `${record.name} - ${record.gender}, ${record.address}, ${record.education}, ${record.profession}`;
                recordsList.appendChild(listItem);
            });
        }
        
        // Handle form submission
        document.getElementById('populationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            
            // Get the values from the form
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const education = document.getElementById('education').value;
            const profession = document.getElementById('profession').value;
            
            // Get gender from radio buttons
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            if (!gender) {
                alert("Please select gender");
                return;
            }
        
            // Create a new PopulationRecord object
            const newRecord = new PopulationRecord(name, gender, address, education, profession);
        
            // Save the new record to localStorage
            saveRecordToLocalStorage(newRecord);
        
            // Display the updated list of records
            displayRecords();
        
            // Clear the form
            document.getElementById('populationForm').reset();
        });
        
        // Display the existing records when the page loads
        window.onload = function() {
            displayRecords();
        };
        
        </script>
